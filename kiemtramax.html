<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Max</title>
</head>
<body>
<script>
    a = parseFloat(prompt('nhập a'))
    b = parseFloat(prompt('nhập b'))
    c = parseFloat(prompt('nhập c'))

        if (a > b) {
            if (a > c)
                alert('a là số lớn nhất')
            else
                alert('c là số lớn nhất')
        } else if (b < c)
            alert('c là số lớn nhất')
        else
            alert('b là số lớn nhất')
</script>
</body>
</html>
