<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi</title>
</head>
<body>
<script>
        let tuoi = prompt('Nhập tuổi')
        if (tuoi < 16)
            alert('Bạn chưa đủ tuổi vào lớp 10')
        else
            alert('Bạn đã đủ tuổi vào 10')
</script>
</body>
</html>
