<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A chia cho B</title>
</head>
<body>
<input id='a' placeholder="nhập a" type="number" value="">
<input id='b' placeholder="nhập b" type="number" value="">
<button onclick="kiemtra()">Kiểm tra</button>
<p id="kiemtra"></p>
<script>
    function kiemtra() {
        let a = parseFloat(document.getElementById('a').value)
        let b = parseFloat(document.getElementById('b').value)
        if (a % b === 0)
            document.getElementById('kiemtra').innerHTML = 'a chia hết cho b'
        else
            document.getElementById('kiemtra').innerHTML = 'a không chia hết cho b'
    }
</script>
</body>
</html>
